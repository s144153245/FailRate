name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install pandas requests beautifulsoup4 openpyxl lxml tabulate ruff
      - name: Syntax check
        run: python -m py_compile Cal_FR_CLI.py
      - name: Lint
        run: ruff check Cal_FR_CLI.py
